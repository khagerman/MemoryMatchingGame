<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Color Match Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Color Match Memory Game!</h1>
    <h3>
      Score: <span class="currentscore">0</span> | Best Score:
      <span class="bestscore">-</span>
    </h3>

    <div class="container">
      <div id="game"></div>
    </div>
    <form action="">
      <label for="cardnum">Pick a number of card pairs</label>
      <input
        type="number"
        id="cardnum"
        name="cardnum"
        min="2"
        max="16"
        required
      />
      <button id="submit">Start Game!</button>
    </form>
    <div id="winBanner"></div>
    <button id="buttonReload">Reset Game</button>
    <script src="script.js"></script>
  </body>
</html>
